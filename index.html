<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ملف الشركة – Sweater</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='46' fill='%23f26822'/%3E%3Ctext x='50' y='60' text-anchor='middle' font-size='54' fill='white' font-family='Arial, Helvetica, sans-serif'%3ES%3C/text%3E%3C/svg%3E" />
    <style>
        :root {
            --primary: #f26822;
            --secondary: #477fc1;
            --page-bg: #f5f7fa;
            --text: #222222;
            --shadow: 0 10px 25px rgba(0,0,0,.08);
        }
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--page-bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
        .text-group {
            margin-bottom: 30px;
        }
        h1 {
            font-size: clamp(2rem, 4vw, 2.5rem);
            font-weight: 800;
            margin: 0;
            color: var(--text); /* Unified color */
        }
        .sub-heading {
            display: block;
            font-size: 0.6em;
            font-weight: 600;
            color: var(--text); /* Unified color */
            opacity: 0.6; /* Reduced opacity for subtlety */
            margin-top: 5px;
        }
        p {
            font-size: clamp(1.1rem, 2.5vw, 1.2rem);
            color: var(--text); /* Unified color */
            margin-top: 20px;
            margin-bottom: 0;
            opacity: 0.9;
        }
        .sub-text {
            display: block;
            font-size: 0.9em;
            color: var(--text); /* Unified color */
            opacity: 0.6; /* Reduced opacity for subtlety */
            margin-top: 8px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
            background-color: var(--secondary);
            border-radius: 12px;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,.1);
        }
        .btn.ar {
            background-color: var(--primary);
        }
        .btn:hover {
            transform: translateY(-5px);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo-2.png" alt="شعار سويتر" class="logo" />
        <div class="text-group">
            <h1>
                اختر اللغة
                <span class="sub-heading">Select Language</span>
            </h1>
            <p>
                يرجى اختيار اللغة التي تفضلها لعرض ملف الشركة.
                <span class="sub-text">Please select your preferred language to view the company profile.</span>
            </p>
        </div>
        <div class="button-group">
            <a href="arabic-file.pdf" target="_blank" class="btn ar">العربية</a>
            <a href="english-file.pdf" target="_blank" class="btn en">English</a>
        </div>
    </div>
</body>
</html>
